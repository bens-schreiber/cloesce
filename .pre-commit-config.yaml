##########################################
# TO USE:
# pip install pre-commit
# pre-commit install --hook-type pre-push
##########################################

repos:
  - repo: local
    hooks:
      - id: rust-fmt-orm
        name: Rust fmt check (ORM)
        language: system
        entry: bash -c "cd src/frontend/orm && cargo fmt -- --check"
        pass_filenames: false
        always_run: true
        files: ""

      - id: rust-fmt-generator
        name: Rust fmt check (Generator)
        language: system
        entry: bash -c "cd src/generator && cargo fmt -- --check"
        pass_filenames: false
        always_run: true
        files: ""

      - id: rust-clippy
        name: Rust clippy (workspace)
        language: system
        entry: bash -c "cargo clippy --all-targets --all-features -- -D warnings"
        pass_filenames: false
        always_run: true
        files: ""

  - repo: local
    hooks:
      - id: ts-format-frontend
        name: TS format check (frontend)
        language: system
        entry: bash -c "cd src/frontend/ts && npm run format -- --check"
        pass_filenames: false
        always_run: true
        files: ""

      - id: ts-format-e2e
        name: TS format check (e2e)
        language: system
        entry: bash -c "cd tests/e2e && npm run format -- --check"
        pass_filenames: false
        always_run: true
        files: ""
