name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build crate
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all

  # -------------------------
  # Node/TypeScript job
  # -------------------------
  ts:
    name: TypeScript CI (cloesce-ts)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/schema-extractor/cloesce-ts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/schema-extractor/cloesce-ts/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Optional: Prettier format check (requires "format" script)
      - name: Prettier (format check)
        run: npm run format
        continue-on-error: false

      # Strict types (no emit)
      - name: TypeScript typecheck
        run: npm run typecheck

      # Build to dist/
      - name: Build
        run: npm run build

      # Run Jest tests
      - name: Unit tests
        run: npm test
