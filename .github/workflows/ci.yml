name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build crate
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all

  ts:
    name: TypeScript CI (cloesce-ts)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/extractor/ts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
    
      - name: Install dependencies
        run: npm ci

      # Report-only on pushes (doesn't fail the job)
      - name: Prettier (report-only on push)
        if: ${{ github.event_name == 'push' }}
        run: npm run format
        continue-on-error: true

      # Enforced on PRs (fails if formatting needed)
      - name: Prettier (enforced on PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run format

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test
